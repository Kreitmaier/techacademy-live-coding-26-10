<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DESENVOLVE</title>
</head>

<body>
    <header>
        <div class="logo">DESENVOLVE</div>
        <nav>
            <a href=#home>Home</a> <a href=#>Sobre</a> <a href=#form>Formulário</a>
        </nav>
    </header>

    <section id="home">
        <div class="column-left">
            <h1>Crie aplicativos incriveís!</h1>
            <p>
                Entre em contato pelo formulário para realizarmos a primeira meeting e colocarmos o projeto em ação.
            </p>
            <a id="CTA-button" href=#form>Contate agora!</a>
        </div>
        <div class="column-right">
            <img src="./animation_500_laa0odrs.gif" alt="illustration" id="home-image" />
        </div>
    </section>

    <section id="form">
        <form action="http://google.com">
            <h2>Formulário de Interesses</h2>

            <label for="name">Informe seu nome:</label>
            <input type="text" id="name" name="name" size=40 maxlength=40 placeholder="Informe seu nome completo">
            
            <label for="email">Informe seu e-mail:</label> 
            <input type="text" id="email" name="email" size=40 maxlength=40 placeholder="Informe seu e-mail">
            
            <label for="appDescription">Descreva o aplicativo:</label>
            <textarea id="appDescription" name="appDescription" cols="30" rows="4"></textarea>

            <p>O aplicativo vai ser pago?</p>
            <input type="radio" id="pay_yes" name="pay_method" value=1>
            <label for="pay_yes">Sim</label>
            <input type="radio" id="pay_no" name="pay_method" value=0>
            <label for="pay_no">Não</label>
            
            <p>Onde você planeja utilizar o aplicativo?</p>
            <input type="checkbox" id="iOS" name="iOS">
            <label for="iOS">iOS</label><br>
            <input type="checkbox" id="android" name="Android">
            <label for="android">Android</label><br>
            <input type="checkbox" id="web" name="Web">
            <label for="web">Web / Site</label>
            
            <input id="form-button" type=submit value="ENVIAR">
        </form>
    </section>

</body>

</html>
